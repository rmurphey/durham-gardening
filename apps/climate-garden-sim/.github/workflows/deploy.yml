name: Deploy Durham Garden Planner to Vercel

on:
  push:
    branches: [main]
    paths:
      - 'apps/climate-garden-sim/**'
  pull_request:
    branches: [main]
    paths:
      - 'apps/climate-garden-sim/**'

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  Deploy-Preview:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'apps/climate-garden-sim/package-lock.json'

      - name: Install dependencies
        working-directory: apps/climate-garden-sim
        run: npm ci

      - name: Build database
        working-directory: apps/climate-garden-sim
        run: npm run db:build

      - name: Verify database
        working-directory: apps/climate-garden-sim
        run: npm run db:verify

      - name: Run tests
        working-directory: apps/climate-garden-sim
        run: npm test -- --coverage --watchAll=false

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        working-directory: apps/climate-garden-sim
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        working-directory: apps/climate-garden-sim
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        working-directory: apps/climate-garden-sim
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}

  Deploy-Production:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'apps/climate-garden-sim/package-lock.json'

      - name: Install dependencies
        working-directory: apps/climate-garden-sim
        run: npm ci

      - name: Build database
        working-directory: apps/climate-garden-sim
        run: npm run db:build

      - name: Verify database
        working-directory: apps/climate-garden-sim
        run: npm run db:verify

      - name: Run tests
        working-directory: apps/climate-garden-sim
        run: npm test -- --coverage --watchAll=false

      - name: Lint code
        working-directory: apps/climate-garden-sim
        run: npm run lint

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        working-directory: apps/climate-garden-sim
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        working-directory: apps/climate-garden-sim
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        working-directory: apps/climate-garden-sim
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Comment deployment URL
        uses: actions/github-script@v7
        if: success()
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: 'ðŸš€ Successfully deployed to production!\n\nView deployment: https://durham-garden-planner.vercel.app'
            })